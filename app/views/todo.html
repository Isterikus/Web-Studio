<div class="container">
    <div class="row">
        <div class="col m4 offset-m4">
            <div class="input-field">
                <input ng-model="newTask.text" id="todoText" type="text">
                <label for="todoText">Todo</label>
            </div>
            <button class="waves-effect waves-light btn" ng-click="addTask()">Add task</button>
        </div>
    </div>


    <div class="row">
    	<div class="col m10 offset-m1">
    		<table>
    			<thead>
    				<tr>
    					<th>Text</th>
                        <th>Done</th>
    					<th>Action</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr ng-repeat="t in tasks">
    					<td>{{t.text}}</td>
                        <td> <div id="do" ng-click="done()"></div> </td>
                        <td><button class="waves-effect red btn" ng-click="removeTask($index)">Remove task</button></td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</div>
